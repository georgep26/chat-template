AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM Role for CLI access - Local development and administrative tasks'

Parameters:
  ProjectName:
    Type: String
    Default: 'chat-template'
    Description: 'Name of the project'

  Environment:
    Type: String
    Default: 'dev'
    AllowedValues: ['dev', 'staging', 'prod']
    Description: 'Environment name'

  TrustedAccountId:
    Type: String
    Description: 'AWS Account ID that can assume this role (usually the same account)'
    Default: ''

Conditions:
  UseSameAccount: !Equals [!Ref TrustedAccountId, '']

Resources:
  CLIRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${Environment}-admin-cli-role'
      Description: 'IAM role for CLI access with full admin - deployments and administrative tasks'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !If
                - UseSameAccount
                - !Sub 'arn:aws:iam::${AWS::AccountId}:root'
                - !Sub 'arn:aws:iam::${TrustedAccountId}:root'
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-admin-cli-role'
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName

Outputs:
  RoleArn:
    Description: 'ARN of the CLI access role'
    Value: !GetAtt CLIRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-CLIRoleArn'

  RoleName:
    Description: 'Name of the CLI access role'
    Value: !Ref CLIRole
    Export:
      Name: !Sub '${AWS::StackName}-CLIRoleName'
