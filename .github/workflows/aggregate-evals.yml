name: Aggregate Evaluation Results

on:
  workflow_run:
    workflows: ["Run Evaluations"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      max_runs:
        description: 'Maximum number of evaluation runs to fetch'
        required: false
        default: '10'
        type: string

jobs:
  aggregate-evals:
    runs-on: ubuntu-latest
    # Only run if triggered by workflow_run and the evaluation workflow succeeded,
    # or if triggered manually via workflow_dispatch
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: write  # Required to commit results back to repository
      actions: read    # Required to read workflow artifacts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
          environment-file: environment.yml
          activate-environment: chat-template-env

      - name: Verify conda environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Set PYTHONPATH
        shell: bash -l {0}
        run: |
          echo "PYTHONPATH=${{ github.workspace }}:${{ github.workspace }}/src/rag_lambda:${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: Aggregate evaluation results
        shell: bash -l {0}
        env:
          MAX_RUNS: ${{ inputs.max_runs || '10' }}
        run: |
          # Extract owner and repo from github.repository (format: owner/repo)
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          python evals/aggregate_evals.py \
            --owner "$REPO_OWNER" \
            --repo "$REPO_NAME" \
            --max-runs "$MAX_RUNS" \
            --output-dir docs/gh_evals_results

      - name: Check for changes
        id: check-changes
        shell: bash -l {0}
        run: |
          if [ -n "$(git status --porcelain docs/gh_evals_results)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in evaluation results"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to evaluation results"
          fi

      - name: Commit and push results
        if: steps.check-changes.outputs.has_changes == 'true'
        shell: bash -l {0}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/gh_evals_results/
          git commit -m "Update evaluation results aggregation [skip ci]"
          git push

