name: Tests

on:
  pull_request:
    branches: [main, development]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          activate-environment: chat-template-env
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false

      - name: Install additional test dependencies
        shell: bash -l {0}
        run: |
          pip install pytest-html pytest-xdist

      - name: Set PYTHONPATH
        shell: bash -l {0}
        run: |
          echo "PYTHONPATH=${{ github.workspace }}/src:$PYTHONPATH" >> $GITHUB_ENV

      - name: Create test results directory
        shell: bash -l {0}
        run: mkdir -p junit

      - name: Run tests
        id: pytest
        continue-on-error: true
        shell: bash -l {0}
        env:
          PYTHONPATH: ${{ github.workspace }}/src:${{ env.PYTHONPATH }}
        run: |
          pytest tests/ \
            --junitxml=junit/test-results.xml \
            --html=test-report.html \
            --self-contained-html \
            -v

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: junit/test-results.xml
          check_name: "Test Results"
          comment_mode: always
          report_individual_runs: true
          deduplicate_classes_by_file_name: true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-${{ matrix.python-version }}
          path: test-report.html
          retention-days: 30

      - name: Check test results
        if: steps.pytest.outcome != 'success'
        shell: bash -l {0}
        run: |
          echo "Tests failed. Check the test results above."
          exit 1

